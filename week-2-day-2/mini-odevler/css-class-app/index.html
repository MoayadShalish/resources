<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Class App</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <header>CSS Class App</header>
    <div class="container css--class--app">
      <div class="card text-center">
        <ul 
          v-for="(color, index) in color_palette"
          :key="color_palette.id"
          class="css--palette text-center"
        >
          <li @click="changeColor(color.id)" :class="color.css_class"></li>
         
        </ul>
        <div :style="{backgroundColor: color}" class="result-box"></div>
      </div>
    </div>
  </body>
  <script>
        new Vue({
          el: ".container",
          data() {
            return {
              color:"",
              color_palette : [
        {
            id: "red",
            css_class: "red-box",
        },
        {
            id: "green",
            css_class: "green-box",
        },
        {
            id: "blue",
            css_class: "blue-box",
        }
            ]
            }
          },
          methods: {
          changeColor: function (id){
            this.color = id;
          }

        }
        })
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <header>Contact Card App</header>
    <div class="container">
      <cards v-for="(person, index) in newFriends" :key="index" :friends-data="person"></cards>
    </div>
  </body>
  <script>
    Vue.component('cards', { 
      props:{
       friendsData: {}
      },
      template:
      /*html*/ 
      ` <div>
          <div class="contact--card--app">
            <div class="card-light contact-item text-center">
              <div class="invitation--header">
                <img
                  class="contact--image mt-20"
                  :src="friendsData.url"
                />
              </div>
              <div class="contact--info--container">
                <h4 class="mt-10">{{friendsData.name}}</h4>
                <p class="mt-10 mb-10 text-muted">
                  {{friendsData.profession}}
                </p>
              <a class="text-muted" href="#">{{friendsData.mutualFriends}} Mutual Friends</a>
              </div>
              <div class="action--button--container">
                <button class="btn-sm mr-10 btn-info">Accept</button>
                <button class="btn-sm btn-default">Ignore</button>
              </div>
            </div>
          </div>
        </div>
      `
     
    })
   new Vue({
      el:'.container',
      data: {
        newFriends:[
          {
          name: "Gökhan Kandemir",
          profession: "Senior Software Engineer at PureSOL",
          mutualFriends: 20,
          url:"https://avatars.githubusercontent.com/u/5469995?v=4"
        },
        {
          name: "Moayad Shalish",
          profession: "J.Web Developer at Example",
          mutualFriends: 44,
          url:"https://pbs.twimg.com/profile_images/1202514214000242689/a4U0JWMF_400x400.jpg"
        },
        {
          name: "Mikael Åkerfeldt",
          profession: "Lead Singer at Opeth",
          mutualFriends: 2,
          url:"http://www.prog-sphere.com/wp-content/uploads/2017/10/Mikael-%C3%85kerfeldt.jpg"
        },
        ]
        
      }
    })
  </script>
</html>
